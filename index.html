<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard </title>
</head>
    <h1> Welcome to the Weather Dashboard!</h1>
<body> 
    <!-- Search for City -->
    <div class="container">
        <div class="row"> 
            <div class="col-lg-12 text-dark bg-light">
                <!-- City Searcher -->
                <h2 class="c-1">Please Search for a City!</h2>
                <div class="input-city">
                    <!-- Need a button to click on -->
                    <button class="btn" id="search-btn"></button>
                </div>
        </div>
        <!-- Search history for Cities -->
        <button class="btn" type="button" id="remove-history">Click here to Clear History!</button>
        <ul class="list-group">
        </ul> 
    </div>
    
    <!-- Need Search History, foundation for the local storage later -->
    <!--  -->
</body>
